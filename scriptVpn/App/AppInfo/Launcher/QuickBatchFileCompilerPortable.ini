[Launch]
ProgramExecutable=QuickBatchFileCompiler\quickbfc.exe
WorkingDirectory=%PAL:AppDir%\QuickBatchFileCompiler
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
Abyssmedia=HKCU\Software\Abyssmedia\Quick Batch File Compiler
qbfc=HKCU\Software\qbfc

[RegistryValueWrite]
HKCU\Software\Abyssmedia\Quick Batch File Compiler\Settings\user=REG_SZ:HandyPaf
HKCU\Software\Abyssmedia\Quick Batch File Compiler\Settings\key=REG_SZ:05A61-D7984-9DD1D-E8D5A

[RegistryCleanupIfEmpty]
1=HKCU\Software\Abyssmedia\Quick Batch File Compiler
2=HKCU\Software\Abyssmedia


